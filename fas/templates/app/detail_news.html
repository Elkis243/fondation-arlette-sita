{% extends "base.html" %}
{% load static %}

{% block base %}
{% include "component/navbar.html" %}

<header class="header-about d-flex justify-content-center align-items-center text-white mt-2 rounded-top-3">
  <div class="container">
    <p class='fs-1 text-center fw-medium' data-aos="zoom-in" data-aos-duration="1000"># Blog</p>
  </div>
</header>
<section class='mt-5'>
  <div class="container p-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <p class='display-6 mb-4 fw-bold'>{{event.title}}</p>
        <p class='text-muted small mb-0'><i class="bi bi-person-circle fs-5"></i>
          {{event.user.first_name}}. {{event.user.last_name}}</p>
        <p class='text-muted small'><i class="bi bi-calendar"></i> {{event.publication_date}}</p>
        <div class="container">
          <div class="container d-flex justify-content-end mb-4">
            <div class="d-flex mt-4">
              <a href="https://www.linkedin.com" class="social-media me-3" target="_blank"><i class="bi bi-linkedin"></i></a>
              <a href="https://www.twitter.com/intent/tweet?url={{object_or_url}}" target="_blank" class="social-media me-3"><i
                  class="bi bi-twitter-x"></i></a>
              <a href="https://www.facebook.com/sharer.php?u={{object_or_url}}" target="_blank" class="social-media me-3"><i
                  class="bi bi-facebook"></i></a>
            </div>
          </div>
          <img src="{{ event.image.url }}" class="card-img-top card-img-top-detail  img-fluid bg-img-detail mb-5"
            alt="{{ event.title }}">
          <p class=''>{{event.description|linebreaksbr}}</p>
        </div>
      </div>
    </div>
</section>

{% include "component/footer.html" %}
{% endblock base %}
