{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Page non trouvée (404) - Fondation Arlette Sita</title>

  <meta name="description"
    content="La page que vous recherchez n'existe pas. Retournez à l'accueil de la Fondation Arlette Sita pour découvrir nos actions en faveur des enfants vulnérables.">

  <meta name="keywords" content="404, page introuvable, Fondation Arlette Sita, aide aux enfants, Kinshasa, RDC">

  <meta name="author" content="Fondation Arlette Sita">

  <meta name="robots" content="noindex, nofollow">

  <meta property="og:title" content="Page non trouvée (404) - Fondation Arlette Sita">
  <meta property="og:description"
    content="La page que vous recherchez n'existe pas. Retournez à l'accueil de la Fondation Arlette Sita.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fas.pythonanywhere.com/404">
  <meta property="og:image" content="https://fas.pythonanywhere.com{% static 'images/social_media.png' %}">
  <meta property="og:image:alt" content="Logo de la Fondation Arlette Sita">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Page non trouvée (404) - Fondation Arlette Sita">
  <meta name="twitter:description"
    content="La page que vous recherchez n'existe pas. Retournez à l'accueil de la Fondation Arlette Sita.">
  <meta name="twitter:image" content="https://fas.pythonanywhere.com{% static 'images/social_media.png' %}">

  <link rel="apple-touch-icon" sizes="128x128" href="{% static 'images/favicon/128x128.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/16x16.png' %}">

  <link rel="canonical" href="https://fas.pythonanywhere.com/404">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: "Outfit", serif;
      font-size: 14px;
      letter-spacing: .2px;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      text-align: center;
      font-family: 'Arial', sans-serif;
    }

    .error-container {
      max-width: 600px;
      padding: 20px;
    }

    .error-code {
      font-size: 120px;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    .error-message {
      font-size: 22px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .img-fluid {
      width: 250px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    .btn-home {
      background-color: #fff;
      color: #ff758c;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 50px;
      transition: 0.3s;
    }

    .btn-home:hover {
      background-color: #ff5277;
      color: white;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Oops ! La page que vous cherchez est introuvable.</p>
    <img src="{% static 'images/404.png' %}" alt="Erreur 404 - Page non trouvée" class="img-fluid">
    <br>
    <a href="/" class="btn btn-success">Retour à l'accueil</a>
  </div>
</body>

</html>
