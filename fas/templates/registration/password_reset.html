{% extends "base.html" %}
{% load static %}

{% block base %}
{% include "component/navbar.html" %}

<header class="header-about d-flex justify-content-center align-items-center text-white mt-2 rounded-top-3">
  <div class="container-fluid">
    <p class='fs-1 text-center fw-medium' data-aos="zoom-in" data-aos-duration="1000"># RÃ©initialisation du mot de passe
    </p>
  </div>
</header>

<div class="container p-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      {% if messages %}
      {% for message in messages %}
      <div class="alert fs-6  text-center {{message.tags}} return-messag" id='alert'>{{message}}</div>
      {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class='form-label'>Entrez votre adresse mail</label>
          <input type="email" name="email" class='form-control' placeholder="Votre adresse mail"
            pattern="[\-a-zA-Z0-9~!$%^&*_=+\}\{'?]+(\.[\-a-zA-Z0-9~!$%^&*_=+\}\{'?]+)*@[a-zA-Z0-9_][\-a-zA-Z0-9_]*(\.[\-a-zA-Z0-9_]+)*\.[a-zA-Z]{2,5}"
            required>
        </div>
        <button type="submit" class='btn btn-success'>Envoyer</button>
      </form>
    </div>
  </div>
</div>

{% include "component/footer.html" %}
{% endblock base %}
